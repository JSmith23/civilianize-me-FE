<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>CivilianizeMe</title>
</head>
<body>
    <nav class="nav-bar">
        <ul class="nav-left">
            <li><img src="lib/img/logo.png" alt="Logo"></li>
        </ul>
        <ul class="nav-right">
            <!-- <li> <i icon here for star></i>   <a href="#" title="My Favorites"></a> </li> -->
            <li><a title="Home" id="home-link" href="home.html">Home</a></li>
            <li><a title="All Resources" id="resources-index-link" href="resource_index.html">All Resources</a></li>
            <li><a title="Favorite Resources" id="favorites-index-link" href="favorites_index.html">Favorites</a></li>
        </ul>
    </nav>
    <header class="hero-title">
        Home
    </header>
    <div class="main-section" id="main-section">
        <button class="btn btn--crisis">
            <a href="#popup" class="btn btn--crisis">
                <li><ion-icon name="warning" class="dashboard-icon"></ion-icon></li>
                <li>Crisis</li> 
             </a>
        </button>
        <button class="btn btn--employment">
            <a href="employment.html" class="btn btn--crisis">
                <li><ion-icon name="briefcase" class="dashboard-icon"></ion-icon></li>  
                <li>Employment</li>
            </a>
        </button>
        <button class="btn btn--va-lookup">
            <li><ion-icon name="business" class="dashboard-icon"></ion-icon></li>
            <li>Find a VA Facility</li>
        </button>
        <button class="btn btn--general">
            <li><ion-icon name="globe" class="dashboard-icon"></ion-icon></li>
            <li>General</li>
        </button>
        <button class="btn btn--housing">
            <li><ion-icon name="home" class="dashboard-icon"></ion-icon></li>
            <li>Housing</li>
        </button>
        <button class="btn btn--healthcare">
            <li><ion-icon name="pulse" class="dashboard-icon"></ion-icon></li>
            <li>Healthcare</li>
        </button>
        <button class="btn btn--benefits">
            <li><ion-icon name="filing" class="dashboard-icon"></ion-icon></li>
            <li>Benefits</li>
        </button>
        <button class="btn btn--skill-training">
            <li><ion-icon name="construct" class="dashboard-icon"></ion-icon></li>
            <li>Skill Training</li>
        </button>
        <button class="btn btn--stress-management">
            <li><ion-icon name="body" class="dashboard-icon"></ion-icon></li>
            <li>Stress Management</li>
        </button>
    </div>

    <div class="popup" id="popup">
        <div class="popup__content">
            <div class="popup__left">
                <img src="lib/img/ducky.jpeg" alt="soothing photo" class="popup__img">
                <img src="lib/img/mountain.jpeg" alt="soothing photo" class="popup__img">
            </div>
            <div class="popup__right">
                <a href="#main-section" class="popup__close">&times;</a>
                <h2 class="heading-secondary">Speak to a crisis professional 24/7. </h2>
                <h2 class="heading-secondary">Talk to the Veteran's Crisis Line. </h2>
                <p class="popup__text">
                    <div class="popup__text-content"> 
                        <button class="btn btn--crisis-chat">VCL Chatroom</button>
                    </div>
                    <div id="vcl-phone" class="popup__text-content"></div>
                    <div class="popup__text-content">Text a crisis professional: 838255 </div>
                    <div class="popup__text-content"><em> If your crisis is a medical or psychiatric emergency, calling 911 is your best option.</em></div>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
